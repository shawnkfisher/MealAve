<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>ASU's Meal Ave</title>

	<meta name="viewport" 
		  content="width=device-width, user-scalable=no, 
		  initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<!-- This is not a secure content policy, should be locked down for prod 
	<meta http-equiv="Content-Security-Policy" 
		content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com https://*.phonegap.com; 

				style-src 'self' 'unsafe-inline'; 

				script-src  'self' 'unsafe-inline' 'unsafe-eval' https://*.phonegap.com ;
				media-src *" />	-->

	<!-- This is not a secure content policy, should be locked down for prod -->
	<meta http-equiv="Content-Security-Policy" 
		  content="
		  			default-src 
		  						'self' 
		  						gap://ready 
		  						data:

		  						'unsafe-inline'; 
		           	style-src   
		           				'self' 
		           				https://*.googleapis.com 
		           				'unsafe-inline'; 
		           	script-src  
		           				'self' 
		  						https://*.googleapis.com 
		           				'unsafe-inline'; 
		           	img-src
		           				'self'
		           				data:
		           				https://*.gstatic.com
		           				https://*.googleapis.com 
		           				'unsafe-inline';
		           	font-src
		           				'self'
		           				https://*.gstatic.com;"/>

    <!-- NOTICE: ADDED googleapis and gstatic URL to Content Security Policy -->
    <!-- https://developers.google.com/web/fundamentals/security/csp/		 -->
    <!-- https://content-security-policy.com/                                -->
    <!-- for PhoneGap/Cordova, see whitelist info in config.xml 			 -->           
	<link rel="stylesheet" type="text/css" href="css/index.css" />

</head>

<!-- <body>-->
<body onload="initialize()"> 
	<ul class="tab">
		<li><a href="#" class="tabLink" id="load" onclick="showTab(event, 'Load'  )">Load</a></li>
		<li><a href="#" class="tabLink" id="home" onclick="showTab(event, 'Home')">Home</a></li>
		<li><a href="#" class="tabLink"           onclick="showTab(event, 'Food' )">Food</a></li>
        <li><a href="#" class="tabLink"           onclick="showTab(event, 'Map' )">Map</a></li>
	</ul>

	<div id="Load" 	class=" preload tabContent" style="background-color: rgb(140, 29, 64)">

		<div class ="row">

			<div class="spacer row col-lg-12 col-md-12 col-sm-12">&nbsp;</div>

			<div class="logo row col-lg-12 col-md-12 col-sm-12"><img src="./img/logo.jpg"></div>

			<div class="row">
				<div class=" col-lg-06 col-md-05 col-sm-03">&nbsp;</div>
				<div class="loader-frame col-lg-01 col-md-02 col-sm-06">
					<div class="loader1" id="loader1"></div>
					<div class="loader2" id="loader2"></div>
				</div>
				<div class=" col-lg-05 col-md-05 col-sm-03">&nbsp;</div>
			</div>

			<div class="spacer row col-lg-12 col-md-12 col-sm-12">&nbsp;</div>

		</div>

	</div>

	<div id="Home" class="tabContent" style="background-color: rgb(140, 29, 64)">
		<form id="inputForm">
			<div class=" row col-lg-12 col-md-12 col-sm-12">&nbsp;</div>
			<div class=" row col-lg-12 col-md-12 col-sm-12">&nbsp;</div>
			<div class=" row col-lg-12 col-md-12 col-sm-12">&nbsp;</div>

			<div class="row">
				<div class=" col-lg-03 col-md-02 col-sm-01">&nbsp;</div>
				<select class="input row col-lg-06 col-md-08 col-sm-10" id="foodClass" name="foodClass">
					<option value="Class">Choose Class</option>
					<option value="fast">Fast</option>
					<option value="fastCasual">Fast-Casual</option>
					<option value="dineIn">Dine-in</option>
					<option value="fineDine">Fine Dining</option>
				</select>
				<div class=" col-lg-03 col-md-02 col-sm-01">&nbsp;</div>
			</div>

			<div class=" row col-lg-12 col-md-12 col-sm-12">&nbsp;</div>

			<div class="row">
				<div class=" col-lg-03 col-md-02 col-sm-01">&nbsp;</div>
				<select class="input row col-lg-06 col-md-08 col-sm-10" id="foodPrice" name="foodPrice">
					<option value="foodPrice">Choose Price</option>
					<option value="$">$</option>
					<option value="$$">$$</option>
					<option value="$$$">$$$</option>
					<option value="$$$$">$$$$</option>
				</select>
				<div class=" col-lg-03 col-md-02 col-sm-01">&nbsp;</div>
			</div>

			<div class=" row col-lg-12 col-md-12 col-sm-12">&nbsp;</div>

			<div class="row">
				<div class=" col-lg-03 col-md-02 col-sm-01">&nbsp;</div>
				<select class="input row col-lg-06 col-md-08 col-sm-10" id="foodType" name="foodtype">
					<option value= "foodtype">Choose Food Type</option>
						<option value="acai bowl">Acai Bowl</option>
						<option value="burrito">Burrito</option>
						<option value="chicken">Chicken</option>
						<option value="frozen yogurt">Frozen Yogurt</option>
						<option value="hamburger">Hamburger</option>
						<option value="hotdog">Hotdog</option>
						<option value="ice cream">Ice Cream</option>
						<option value="noodles">Noodles</option>
						<option value="pizza">Pizza</option>
						<option value="salad">Salad</option>
						<option value="sandwich">Sandwich</option>
						<option value="shrimp">Shrimp</option>
						<option value="smoothie">Smoothie</option>
						<option value="steak">Steak</option>
						<option value="sushi">Sushi</option>
						<option value="taco">Taco</option>
				</select>
				<div class=" col-lg-03 col-md-02 col-sm-01">&nbsp;</div>
			</div>

			<div class=" row col-lg-12 col-md-12 col-sm-12">&nbsp;</div>

			<div class="row">
				<div class=" col-lg-03 col-md-02 col-sm-01">&nbsp;</div>
				<button class="row col-lg-06 col-md-08 col-sm-10" type="button" id="feedmeButton" onclick="showTab(event, 'Food'  ); doYouWant(this.form);">FEED ME!</button>
				<div class=" col-lg-03 col-md-02 col-sm-01">&nbsp;</div>
			</div>

			<div class=" row col-lg-12 col-md-12 col-sm-12">&nbsp;</div>

			<div class="row">
				<div class=" col-lg-03 col-md-02 col-sm-01">&nbsp;</div>
				<button class="row col-lg-06 col-md-08 col-sm-10" type="button" id="surprisemeButton" onclick='javascript:try{surpriseMe()}catch(e){alert(e)}'>SURPRISE ME!</button>
				<div class=" col-lg-03 col-md-02 col-sm-01">&nbsp;</div>
			</div>
		</form>
	</div>

	<div id="Food" 	class="tabContent" style="background-color: rgb(140, 29, 64)">

		<div class="row">
			<div class=" col-lg-03 col-md-00 col-sm-00">&nbsp;</div>
			<h1 class="col-lg-06 col-md-12 col-sm-12" id="doYouWantLabel"></h1>
			<div class=" col-lg-03 col-md-00 col-sm-00">&nbsp;</div>
		</div>

		<div class=" row col-lg-12 col-md-12 col-sm-12">&nbsp;</div>
		<div class=" row col-lg-12 col-md-12 col-sm-12">&nbsp;</div>

		<div class="row">
			<div class=" col-lg-03 col-md-02 col-sm-01">&nbsp;</div>
			<button class=" col-lg-06 col-md-08 col-sm-10" type="button" 
				id="noButton"  
				onclick='javascript:try{noClick()}catch(e){alert(e)}'>NO</button>
			<div class=" col-lg-03 col-md-02 col-sm-01">&nbsp;</div>
		</div>

		<div class=" row col-lg-12 col-md-12 col-sm-12">&nbsp;</div>

		<div class="row">
			<div class=" col-lg-03 col-md-02 col-sm-01">&nbsp;</div>
			<button class=" col-lg-03 col-md-04 col-sm-5" type="button" 
				id="backButton"  
				onclick='javascript:try{clearForm()}catch(e){alert(e)}'>BACK</button>
			<button class=" row col-lg-03 col-md-04 col-sm-5" type="button" 
				id="yesButton"  
				onclick='javascript:try{yesClick()}catch(e){alert(e)}'>YES!</button>
			<div class=" col-lg-03 col-md-02 col-sm-01">&nbsp;</div>
		</div>

	</div>

    <div id="Map" class="tabContent" style="background-color: rgb(140, 29, 64)">

	   	<div class="row topMapDiv">
	   		<button class="col-lg-03 col-md-03 col-sm-03" type="button" id="homeButton"  onclick='javascript:try{clearForm()}catch(e){alert(e)}'>Home</button>
	   		<button class="col-lg-04 col-md-04 col-sm-04" type="button" id="streetViewButton"  onclick="openStreetView()">Steet View</button>
	   		<button class="col-lg-04 col-md-04 col-sm-04" type="button" id="directionsButton"  onclick="openMaps()">Directions</button>
	   	</div>

	   	<div class="row bottomMapDiv" id="mapDiv">
	   		<div class=" col-lg-12 col-md-12 col-sm-12"></div>
	   	</div>

    </div>

    <!-- uncomment this script tag for mobile use
	<script type="text/javascript" src="cordova.js"></script>-->
	<script type="text/javascript" src="./js/index.js"></script>

</body>
</html>
